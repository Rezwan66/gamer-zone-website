<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1428732692.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <title>Gamer</title>
</head>
<body>
    <header>
        <!-- NAV SECTION -->
        <nav>
            <div class="nav-logo-container">
                <img src="images/Frame.png" alt="">
                <h4><span>G</span>amer</h4>
            </div>
            <div class="nav-items-container">
                <a href="">About Us</a>
                <a href="">Developers</a>
                <div class="nav-socials">
                    <p>Follow us on</p>
                    <i class="fa-brands fa-youtube" style="color: #ff0000;"></i>
                    <i class="fa-brands fa-tiktok"></i>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- BANNER SECTION -->
        <section class="banner-container">
            <div class="banner-txt">
                <h3>Play Like The</h3>
                <h1>G.O.A.T.</h1>
                <p><i class="fa-regular fa-circle-play" style="color: #FF42A5;"></i> 1-click instant play</p>
                <p><i class="fa-solid fa-download" style="color: #FF42A5;"></i> No Download</p>
                <p><i class="fa-solid fa-user-group"></i> 1000s of supported online games</p>
                <button class="btn-sign-in">Sign In</button>
                <button class="btn-go-rogue">Go Rogue</button>
            </div>
            <div class="banner-img">
                <img src="images/Group 18.png" alt="">
            </div>
        </section>
    </main>
    <footer></footer>
